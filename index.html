<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/README.js"></script>
    <script src="js/scripts.js"></script>
    <title>BeepBoop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>How to count in robot!</h1>
        <h2>Do you want to understand our robot overlords better?</h2>
        <p></p>
        <h4>Well nows your chance! Learn how to count in our basic robot to english lesson!</h4>
      </div>
        <form id="formOne">
          <div class="form-group">
            <label for="number">How high would you like to count?</label>
            <input id="number" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Beep Boop</button>
        </form>
        <div id="result">
          <p>Here's your number in Robot speech! <span class="result"></span></p>
        </div>
    </div>
  </body>
</html>
